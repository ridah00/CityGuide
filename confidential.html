<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grapevine - Les sorties du Havre</title>
    <link rel="stylesheet" href="/CityGuide/css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/stylepages.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">

</head>

<body class="bg-light">

    <!-- NAV -->
    <nav class="d-flex justify-content-center">
        <a href="#">
            <img src="./img/logo-grapevine.png" class="logo m-2" alt="logo-grapevine">
        </a>
    </nav>




    <!-- FOOTER -->
    <footer class="text-center container-fluid">

        <button type="button" class="contactus"
        data-bs-toggle="modal" data-bs-target="#exampleModal">Nous contacter</button>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="mail" class="col-form-label textcontact">Adresse mail</label>
                      <input type="email" class="form-control" id="mail" placeholder="example@mail.com">
                    </div>
                    <div class="mb-3">
                      <label for="message-text" class="col-form-label textcontact">Message</label>
                      <textarea class="form-control" id="message-text" placeholder="Conseillez-nous vos restaurants préférés !"></textarea>
                    </div>
                  </form>
                </div>
                <div class="modal-footer justify-content-center around gap-2">
                  <button type="button" class="btncontact" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btncontact">Send message</button>
                </div>
              </div>
            </div>
          </div>

        <div class="row justify-content-center gap-4 text-center">
            <a href="#" class="col-lg-3 col-10 linkfooter">Mentions légales</a>
            <a href="#" class="col-lg-3 col-10 linkfooter">Politique de confidentialité</a>
            <a href="#" class="col-lg-3 col-10 linkfooter">CGU</a>
        </div>
    </footer>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
